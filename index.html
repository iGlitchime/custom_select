<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="build/css/main.css"/>

<body>
<div class="page">
    <div class="content">
        <div class="content__title">
            Customise Select
        </div>

        <div class="wrapper-dropdown" data-js="select_theme">
            <span class="label">Sign in with</span>
            <ul class="dropdown">
                <li>
                    <a href="#">
                        <i class="bat icon"></i>
                        <p>Twitter</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="pumpkin icon"></i>
                        <p>Github</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="cat icon"></i>
                        <p>Facebook</p>
                    </a>
                </li>
            </ul>
        </div>

        <div class="wrapper-spacer"></div>

        <div class="wrapper-dropdown" data-js="select_theme">
            <span>Service You Choose to Listen music online</span>
            <ul class="dropdown">
                <li>
                    <a href="#">
                        <i class="spotify icon"></i>
                        <p>Spotify</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="soundcloud icon"></i>
                        <p>SoundCloud</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="itunes icon"></i>
                        <p>iTunes</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
